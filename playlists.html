<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spotify Themed Music Playlist</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background-color: #121212;
    color: #fff;
    overflow: hidden;
  }
  .sidebar {
    width: 240px;
    height: 100vh;
    background-color: #000;
    padding: 20px;
    position: fixed;
    overflow-y: auto;
  }
  .playlist {
    margin-left: 240px;
    padding: 20px;
  }
  .playlist h2 {
    margin: 0;
    padding-bottom: 20px;
    color: #1DB954;
  }
  .song {
    display: flex;
    align-items: center;
    border-bottom: 1px solid #333;
    padding: 15px 0;
    transition: background-color 0.3s;
  }
  .song:hover {
    background-color: #282828;
  }
  .song h3 {
    margin: 0;
    font-size: 1em;
    flex-grow: 1;
  }
  .song p {
    margin: 10;
    font-size: 1em;
    color: #aaa;
  }
  .song i {
    color: #1DB954;
    margin-right: 20px;
  }
  .sidebar h1 {
    color: #1DB954;
    font-size: 1.6em;
  }
</style>
</head>
<body>

<div class="sidebar">
  <h1>Spotify Playlists</h1>
  
  <hr>
  <div>My Playlists</div>
  <div>Top Hits</div>
  <div>Discover Weekly</div>
</div>

<div class="playlist">
  <h2>...Today's Top Hits</h2>
  <div class="song">
    <i class="fas fa-music"></i>
    <h3>Blinding Lights</h3>
    <p>The Weeknd</p>
  </div>
  <div class="song">
    <i class="fas fa-music"></i>
    <h3>Watermelon Sugar</h3>
    <p>Harry Styles</p>
  </div>
  <div class="song">
    <i class="fas fa-music"></i>
    <h3>Don't Start Now</h3>
    <p>Dua Lipa</p>
  </div>
  <!-- Add more songs here -->
  <div class="song">
    <i class="fas fa-music"></i>
    <h3>Nothings new</h3>
    <p>Jerry</p>
  </div><div class="song">
    <i class="fas fa-music"></i>
    <h3>All Depressed</h3>
    <p>Me</p>
  </div><div class="song">
    <i class="fas fa-music"></i>
    <h3>Loser</h3>
    <p>Nam</p>
  </div><div class="song">
    <i class="fas fa-music"></i>
    <h3>Lucky</h3>
    <p>Not me</p>
  </div><div class="song">
    <i class="fas fa-music"></i>
    <h3>Sad & Happy</h3>
    <p>Social</p>
  </div>
</div>

</body>
</html>
