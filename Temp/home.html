<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Music Player</title> <style> body { font-family: Arial, sans-serif; }
    .player { width: 400px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
    
    .controls { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    
    .controls button { background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
    
    .controls button:hover { background-color: #45a049; }
    
    .song-info { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    
    .song-info img { width: 50px; height: 50px; margin-right: 10px; }
    
    .progress-bar { width: 100%; height: 5px; background-color: #ccc; }
    
    .progress { height: 5px; background-color: #4CAF50; } </style>
    
    </head> <body> <div class="player"> <div class="controls"> <button id="prev">Prev</button> <button id="play">Play</button> <button id="next">Next</button> </div> <div class="song-info"> <img src="song.jpg" alt="Song cover"> <div> <p id="title">Song Title</p> <p id="artist">Artist Name</p> </div> </div> <div class="progress-bar"> <div class="progress" id="progress"></div> </div> </div> <script> // Add JavaScript code here to control the music player </script> </body> </html>
